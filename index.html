<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style/style.css">
    <link type="image/png" rel="icon" sizes="16x16" href="./assests/images/icons8-calculator-color-16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="./assests/images/icons8-calculator-color-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assests/images/icons8-calculator-color-192.png">
    <script src="./assests/script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <!--<a target="_blank" href="https://icons8.com/icon/qrOXrfUDKkOX/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
    <header>All In One Calculator</header>
    <main>
        <div class="calculator">
            <div class="viewscreen">
                <div class="view">
                    <p id="memory"></p>
                    <p class="expression"></p>
                    <p class="answer"></p>
                </div>
            </div>
            <div class="special-operators">
                <button>MC</button>
                <button>MR</button>
                <button>M+</button>
                <button>M-</button>
                <button>x&#0178</button>
                <button>x&#0179</button>
                <button>&#8730</button>
                <button>&#8731</button>
                <button>&#8721</button>
                <button>Percentage</button>
                <button>&#119987;<sup>&#119858;</sup></button>
                <button>log<sub>&#119858;</sub>&#119987;</button>
                <button>1/X</button>
                <button>&#8723</button>
                <button>EXP</button>
            </div>
            <div class="clear">
                <button id="delete">âŒ«</button>
                <button id="clear">Clear</button>
            </div>
            <div class="number-container"></div>
            <table >
                <tbody>
                    <tr>
                        <td><button class="operation"></button></td>
                    </tr>
                    <tr>
                        <td><button class="operation"></button></td>
                    </tr>
                    <tr>
                        <td><button class="operation"></button></td>
                    </tr>
                    <tr>
                        <td><button class="operation"></button></td>
                    </tr>
                    <tr>
                        <td><button class="operation"></button></td>
                    </tr>
                    <tr>
                        <td><button class="operation" id="equals"></button></td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
